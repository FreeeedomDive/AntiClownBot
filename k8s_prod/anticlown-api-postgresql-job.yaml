apiVersion: batch/v1
kind: Job
metadata:
  name: anticlown-api-postgresql-job
spec:
  template:
    spec:
      containers:
        - name: anticlownapipostgresql
          {{docker_registry_domain}}/anticlownapipostgresql:{{docker_image_version}}
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Production
      restartPolicy: Never