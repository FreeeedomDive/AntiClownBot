apiVersion: batch/v1
kind: Job
metadata:
  name: anticlown-data-api-postgresql-job
spec:
  template:
    spec:
      containers:
        - name: anticlowndataapipostgresql
          {{docker_registry_domain}}/anticlowndataapipostgresql:{{docker_image_version}}
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Production
      restartPolicy: Never